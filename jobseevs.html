<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobseeker Registration | Yuva Rozgar</title>
    <link rel="stylesheet" href="jobseevs.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-tie"></i> Jobseeker Registration</h2>
            <p>Join <span>Yuva Rozgar</span> and take the next step in your career ðŸš€</p>
        </div>

        <!-- Image Section -->
        <div class="form-image">
            <img src="https://media.gettyimages.com/id/1165372259/vector/digital-signature.jpg?s=612x612&w=0&k=20&c=zZ7PzVBpHYxLgP2AbxPJL864FP5skZy10i0a3ey_XTU=" alt="Job Registration">
        </div>

        <!-- Form Section -->
        <form>
            <div class="form-row">
                <label><i class="fas fa-id-badge"></i> User ID</label>
                <input type="text" name="user_id" placeholder="Enter unique User ID" required>
            </div>

            <div class="form-row">
                <label><i class="fas fa-user"></i> First Name</label>
                <input type="text" name="first_name" placeholder="Enter your first name" required>
            </div>

            <div class="form-row">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <div class="form-row">
                <label><i class="fas fa-key"></i> Password Hint</label>
                <input type="text" name="password_hint" placeholder="E.g. Your petâ€™s name">
            </div>

            <div class="form-row">
                <label><i class="fas fa-briefcase"></i> Years of Experience</label>
                <input type="number" name="yrs_of_exe" placeholder="E.g. 2">
            </div>

            <div class="form-row">
                <label><i class="fas fa-money-bill-wave"></i> Current Salary (â‚¹)</label>
                <input type="number" name="curr_sal" placeholder="E.g. 500000">
            </div>

            <div class="form-row">
                <label><i class="fas fa-layer-group"></i> Category</label>
                <select name="category" required>
          <option value="">-- Select Category --</option>
          <option value="IT">IT</option>
          <option value="HR">HR</option>
          <option value="Finance">Finance</option>
          <option value="Marketing">Marketing</option>
          <option value="Sales">Sales</option>
          <option value="Engineering">Engineering</option>
        </select>
            </div>

            <div class="form-row">
                <label><i class="fas fa-lightbulb"></i> Key Skills</label>
                <input type="text" name="key_skills" placeholder="E.g. Java, Excel, Marketing">
            </div>

            <div class="form-row">
                <label><i class="fas fa-venus-mars"></i> Gender</label>
                <select name="gender">
          <option value="">-- Select Gender --</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
          <option value="Other">Other</option>
        </select>
            </div>

            <div class="form-row">
                <label><i class="fas fa-flag"></i> Nationality</label>
                <input type="text" name="nationality" placeholder="E.g. Indian">
            </div>

            <div class="form-row">
                <label><i class="fas fa-calendar-alt"></i> Date of Joining</label>
                <input type="date" name="date_of_joining">
            </div>

            <div class="form-row">
                <label><i class="fas fa-heart"></i> Marital Status</label>
                <select name="martial_status">
          <option value="">-- Select Status --</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
        </select>
            </div>

            <div class="form-row full-width">
                <label><i class="fas fa-map-marker-alt"></i> Address</label>
                <textarea name="address" rows="2" placeholder="Enter full address"></textarea>
            </div>

            <div class="form-row">
                <label><i class="fas fa-city"></i> Location</label>
                <input type="text" name="location" placeholder="E.g. Delhi">
            </div>

            <div class="form-row">
                <label><i class="fas fa-mail-bulk"></i> Pincode</label>
                <input type="number" name="pincode" placeholder="E.g. 110001">
            </div>

            <div class="form-row full-width">
                <label><i class="fas fa-phone"></i> Phone Number</label>
                <div class="phone-group">
                    <select name="country_code" required>
            <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
          </select>
                    <input type="tel" name="phone_res" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="form-row full-width">
                <label><i class="fas fa-mobile-alt"></i> Mobile</label>
                <div class="phone-group">
                    <select name="country_code_mobile" required>
            <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
          </select>
                    <input type="tel" name="mobile" placeholder="Enter mobile number" required>
                </div>
            </div>

            <div class="form-row full-width">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" placeholder="Enter your email address">
            </div>

            <div class="form-row">
                <label><i class="fas fa-building"></i> Current Employer</label>
                <input type="text" name="current_employer" placeholder="E.g. TCS, Infosys">
            </div>

            <div class="form-row">
                <label><i class="fas fa-user-tie"></i> Current Profile</label>
                <input type="text" name="current_profile" placeholder="E.g. Software Engineer">
            </div>

            <div class="form-row full-width">
                <label><i class="fas fa-briefcase"></i> Previous Employers</label>
                <textarea name="previous_employers" rows="2" placeholder="List your past employers"></textarea>
            </div>

            <div class="form-row">
                <label><i class="fas fa-graduation-cap"></i> Highest Degree</label>
                <input type="text" name="highest_degree" placeholder="E.g. B.Tech, MBA">
            </div>

            <div class="form-row">
                <label><i class="fas fa-university"></i> Institute</label>
                <input type="text" name="institute" placeholder="E.g. Delhi University">
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>
</body>

</html>
