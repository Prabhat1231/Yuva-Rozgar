<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Registration Form</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <div class="form-box">
            <h2><i class="fa-solid fa-user-tie"></i> Consultant Registration</h2>
            <form id="consultantForm">

                <!-- Row 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="consultant_id">Consultant ID</label>
                        <input type="text" id="consultant_id" placeholder="Enter Consultant ID">
                    </div>
                    <div class="form-group">
                        <label for="entity_name">Entity Name</label>
                        <input type="text" id="entity_name" placeholder="Enter Entity/Company Name">
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="Enter Description"></textarea>
                </div>

                <!-- Row 3 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="company_type">Company Type</label>
                        <input type="text" id="company_type" placeholder="e.g. Pvt Ltd, LLP">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter Address">
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
              <option value="">-- Select Country --</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Canada</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state">
              <option value="">-- Select State --</option>
              <option>Delhi</option>
              <option>Maharashtra</option>
              <option>Karnataka</option>
              <option>Uttar Pradesh</option>
            </select>
                    </div>
                </div>

                <!-- Row 5 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city">
              <option value="">-- Select City --</option>
              <option>Delhi</option>
              <option>Mumbai</option>
              <option>Bangalore</option>
              <option>Lucknow</option>
            </select>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Pincode">
                    </div>
                </div>

                <!-- Row 6 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" id="category" placeholder="Enter Category">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter Phone Number">
                    </div>
                </div>

                <!-- Row 7 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="fax">Fax</label>
                        <input type="text" id="fax" placeholder="Enter Fax">
                    </div>
                    <div class="form-group">
                        <label for="revenue">Revenue (â‚¹)</label>
                        <input type="number" id="revenue" placeholder="Enter Revenue in INR">
                    </div>
                </div>

                <!-- Row 8 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="employees">No. of Employees</label>
                        <input type="number" id="employees" placeholder="Enter No. of Employees">
                    </div>
                    <div class="form-group">
                        <label for="offices">No. of Offices</label>
                        <input type="number" id="offices" placeholder="Enter No. of Offices">
                    </div>
                </div>

                <!-- Row 9 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="logo">Submit Logo</label>
                        <input type="file" id="logo">
                    </div>
                    <div class="form-group">
                        <label for="url">Website URL</label>
                        <input type="url" id="url" placeholder="https://example.com">
                    </div>
                </div>

                <!-- Row 10 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="question">Password Question</label>
                        <input type="text" id="question" placeholder="e.g. Your first school?">
                    </div>
                </div>

                <!-- Row 11 -->
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer" placeholder="Enter Answer">
                </div>

                <!-- Submit -->
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Register Consultant</button>
            </form>
        </div>
    </div>
</body>

</html>
